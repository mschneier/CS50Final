<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        
        <script src="/static/canvas/Chart.min.js"></script>
        
        <title>Currency exchange</title>
    </head>
    <body>
        <main class="container p-5">
            <h3>Currency Exchange</h3>
            <form>
                <div class="form-group">
                    <label for="usd">US Dollars</label>
                    <input type="number" size=30 min=1 name="usd"
                      required id="usd" step="any">
                </div>
                <div class="form-group">
                    <label for="currency">To:</label>
                    <select name="currency" id="currency" required>
                        <option value="EUR" selected>Euro</option>
                        <option value="GBP">British Pound</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="AUD">Australian</option>
                        <option value="CNY">Chinese Yuan</option>
                        <option value="XAU">Gold (oz.)</option>
                        <option value="INR">Indian Rupee</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="MXN">Mexican Peso</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" id="submit"
                      class="btn btn-primary">
                </div>
            </form><br>
            <p id="resultNow"></p>
            <p id="lastWeek"></p>
            <p id="lastMonth"></p><br><br>
            <canvas id="chart"></canvas>
        </main>
        <script src="/static/currency.js" type="text/javascript"></script>
    </body>
</html>
